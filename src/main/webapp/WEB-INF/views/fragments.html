<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <!--NAVBAR-->
        <nav th:fragment="navbar(isAnon,userName)" class="navbar">
            <a class="navbar-link-custom" th:href="@{/welcome}">[[#{Gena.surname}]]</a>
            <a class="navbar-link-custom" th:href="@{/offerings}">[[#{Navigation.offerings}]]</a>
            <a class="navbar-link-custom" th:href="@{/order}">[[#{Navigation.make.online.order}]]</a>
            <a class="navbar-link-custom" th:href="@{/contacts}">[[#{Navigation.contacts}]]</a>
            <form class="navbar-form" th:action="@{/download/pl}" method="POST">
                <button class="btn btn-download" type="submit">[[#{Download.pricelist}]]</button>
            </form>
            <div class="navbar-form-login-logout">
                <span th:unless="${isAnon}" th:text="${userName}">Hello</span>
                <form th:if="${isAnon}" class="navbar-form" th:action="@{/login}" method="GET">
                    <button class="btn btn-login" type="submit">[[#{Nav.button.login}]]</button>
                </form>
                <form th:unless="${isAnon}" class="navbar-form" th:action="@{/logout}" method="POST">
                    <button class="btn btn-logout" type="submit">[[#{Nav.button.logout}]]</button>
                </form>
            </div>
        </nav>
        <!--FOOTER-->
        <footer th:fragment="footer">
            <span>[[#{Gena.vocation}]] &copy; 2020</span>
        </footer>
    </body>
</html>
